<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% block body  %}
    {% include 'home/navbar.html' %}
    <h1>Feedback Report</h1>

    <canvas id="feedbackChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('feedbackChart').getContext('2d');
        var feedbackChart = new Chart(ctx, {
            type: 'bar', // You can also use 'pie', 'line', etc.
            data: {
                labels: ['Average', 'Good', 'Very Good', 'Excellent'], // Labels for the categories
                datasets: [{
                    label: 'Feedback Responses',
                    data: [
                        {{ average_count|default:0 }},
                        {{ good_count|default:0 }},
                        {{ very_good_count|default:0 }},
                        {{ excellent_count|default:0 }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    {% endblock %}
</body>
</html>
